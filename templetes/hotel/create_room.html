{% extends 'hotel/base.html' %}

{% block title %}Create Room{% endblock %}

{% block content %}
<center><h1>Create Room</h1></center>

<div class="room-creation-container">
    {% if not authenticated %}
        <!-- Password form -->
        <form method="post">
            {% csrf_token %}
            <label for="password">Enter Password to Access:</label>
            <input type="password" id="password" name="password" required>
            <button class="btn btn-success" type="submit">Submit</button>
        </form>
        <!-- Show error message if password is incorrect -->
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
    {% else %}
        <!-- Room creation form -->
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success" type="submit">Create Room</button>
        </form>
    {% endif %}
</div>

<!-- Internal CSS styles -->
<style>
    .room-creation-container {
        background-color: lightcyan;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        margin: 20px auto;
    }

    input[type="text"],
    input[type="password"],
    textarea,
    select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    button.btn-success {
        background-color: #28a745;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        transition: background-color 0.3s ease;
        cursor: pointer;
    }

    button.btn-success:hover {
        background-color: #218838;
    }

    .error-message {
        color: red;
        font-weight: bold;
        margin-top: 10px;
    }
</style>

{% endblock %}
