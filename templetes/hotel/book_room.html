{% extends 'hotel/base.html' %}

{% block title %}Book a Room{% endblock %}

{% block content %}
<center><h1>Book a Room</h1></center>
{% if error_message %}
  <p class="error-message">{{ error_message }}</p>  
{% endif %}

<div class="booking-container">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success" type="submit">Submit</button>
    </form>
</div>


<style>
  /* General styling for the booking container */
.booking-container {
    background-color: lightcyan; /* Light grey background for contrast */
    padding: 20px; /* Space around the content */
    border-radius: 8px; /* Rounded corners    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
    max-width: 600px; /* Limit the width of the form */
    margin: 20px auto; /* Center the form on the page */
}

/* Style for the form fields */
input[type="text"],
input[type="date"],
select {
    width: 100%; /* Full width of the container */
    padding: 10px; /* Inner space for comfort */
    margin: 8px 0; /* Space between fields */
    border: 1px solid lightblue; /* Light grey border */
    border-radius: 5px; /* Rounded corners */
    box-sizing: border-box; /* Include padding in width calculation */
}

/* Button styling */
.btn-success {
    background-color: #28a745; /* Bootstrap success color */
    color: white; /* White text for contrast */
    padding: 10px 15px; /* Comfortable padding */
    border: none; /* Remove default border */
    border-radius: 5px; /* Rounded corners */
    font-size: 16px; /* Font size */
    transition: background-color 0.3s ease; /* Smooth transition */
    cursor: pointer; /* Pointer cursor on hover */
}

.btn-success:hover {
    background-color: #218838; /* Darker green on hover */
}

/* Error message styling */
.error-message {
    color: red; /* Red for visibility */
    font-weight: bold; /* Make it bold */
    margin-top: 10px; /* Space above the error message */
}

</style>


{% endblock %}
