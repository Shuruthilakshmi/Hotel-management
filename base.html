<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hotel Booking System{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Add your custom styles here */
        body {
            background-color: #f0f0f0; /* Light gray background */
            font-family: Arial, sans-serif; /* Font styling */
        }

        h2 {
            color: #2c3e50; /* Dark blue color */
            text-align: center; /* Center the heading */
            margin-top: 20px; /* Space above the heading */
        }

        .navbar {
            margin-bottom: 20px; /* Space below the navbar */
        }

        footer {
            background-color: #e9ecef; /* Light background for the footer */
            padding: 15px 0; /* Padding for the footer */
            position: relative; /* Ensures footer appears at the bottom */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'room_list' %}">Hotel Booking</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'infrastructure' %}">Infrastructure</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'room_list' %}">Rooms</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'book_room' %}">Book a Room</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'booked_rooms' %}">Booked rooms</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'create_room' %}">Create Room</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'view_rooms' %}">View Rooms</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'profile' %}">Profile</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        {% block content %}
        <!-- Content specific to each page will be inserted here -->
        {% endblock %}
    </div>

    <footer class="text-center mt-5 py-3">
        <p>&copy; 2024 Hotel Booking System. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
